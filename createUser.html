<!DOCTYPE html>
<html>
    <head>
        <title> New User </title>
    </head>

    <script>
        window.onload = function() {
            var tag = document.getElementById("bobastore");
            bobaStores = ["T4", "BobaTime", "HoneyBoba"];
            for (var i = 0; i<bobaStores.length; i++) {
                var node = document.getElementById("checkboxBobaStores");
                var inputTag = document.createElement("input");
                inputTag.type = "checkbox";
                inputTag.name = "store" + i;
                inputTag.value = bobaStores[i]; 
                node.appendChild(inputTag);
                var labelTag = document.createElement("p");
                labelTag.innerHTML = bobaStores[i];
                node.appendChild(labelTag);
            }
        }
    </script>

    <body>
        <h1> Create your Profile! </h1>
        <!-- append the part inside the body to a template header file-->
        <form id="newUserForm">
            <input type="text" name="name" value="enter your full name">
            <div id="checkboxBobaStores"> 
                    
            </div>
        </form>
    </body>
</html>
